<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">
    <title>Agregar producto</title>
</head>
<body>
    <!-- La forma en la que haremos que los campos Nombre y Stock sean obligatorios es usar required en los input-->
<div class="container">
    <div class="row justify-content-center pt-2 mr-1 text-center">
    <h1>Agregar un nuevo producto</h1>
    <h4>A continuación ingrese la información del nuevo producto</h3>
    <form name="formulario" method="post" action="producto_agregado.php">
        <table style="position:relative; margin:auto; width:100%;">
            <tbody>
                <tr class="row mb-3">
                    <td>Nombre del producto</td>
                    <td>
                        <input type="text" name="nombre" maxlength="80" size="40" required>
                    </td>
                </tr>
                <tr class="row mb-3">
                    <td>Descripción</td>
                    <td>
                        <textarea name="descripcion" cols="40" rows="5" maxlength="250"></textarea>
                    </td>
                </tr>
                <tr class="row mb-3">
                    <td>Stock del producto</td>
                    <td>
                        <input type="number" name="stock" size="10" required>
                    </td>
                </tr>
                <tr class="row mb-3">
                    <td>Precio por unidad</td>
                    <td>
                        <input type="number" step="0.01" name="precio_venta" size="10">
                    </td>
                </tr>
                <tr class="row mb-3">
                    <td colspan="2">
                        <button class="btn btn-success col-4" type="submit">Agregar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
crossorigin="anonymous"></script>
</body>
</html>
